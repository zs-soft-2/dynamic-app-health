<section class="dynamic-layout-view">
	<gridster [options]="options">
		<gridster-item
			[item]="layoutItem.item"
			*ngFor="let layoutItem of layoutItems"
		>
			<p-panel [header]="layoutItem.content?.config?.label || layoutItem.content?.componentName || ''">
				<ng-template pTemplate="icons" *ngIf="mode === 'edit'">
					<p-button
						icon="pi pi-pencil"
						class="p-panel-header-icon"
						styleClass="p-button-text p-button-rounded"
						(click)="edit(layoutItem)"
					>
					</p-button>

					<p-button
						icon="pi pi-times"
						class="p-panel-header-icon"
						styleClass="p-button-text p-button-rounded"
						(click)="remove(layoutItem)"
					></p-button>
				</ng-template>

				<ndc-dynamic
					[ndcDynamicComponent]="layoutItem.content?.component"
					[ndcDynamicInputs]="{ config: layoutItem.content?.config }"
				></ndc-dynamic>
			</p-panel>
		</gridster-item>
	</gridster>
</section>
