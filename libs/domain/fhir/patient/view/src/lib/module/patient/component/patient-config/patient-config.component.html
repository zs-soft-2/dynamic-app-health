<ng-container *ngIf="params$$ | async as params">
	<div class="content" fxLayout="column" fxLayoutAlign="center center">
		<form [formGroup]="params.formGroup" novalidate>
			<input name="id" formControlName="id" hidden />

			<div class="field">
				<span class="p-float-label">
					<input
						id="label"
						type="text"
						pInputText
						formControlName="label"
					/>

					<label for="label">Label</label>
				</span>
			</div>

			<fieldset>
				<legend>Select Patient</legend>

				<div>
					<select
						class="form-control p-dropdown"
						id="selectedId"
						formControlName="selectedId"
					>
						<option
							*ngFor="let patient of params.patientViews"
							[value]="patient.id"
						>
							{{ patient.givenName }}
						</option>
					</select>
				</div>
			</fieldset>

			<fieldset>
				<legend>Properties:</legend>

				<div class="field">
					<p-checkbox
						[binary]="true"
						inputId="familyName"
						formControlName="familyName"
					></p-checkbox>

					<label for="familyName">Family name</label>
				</div>

				<div class="field">
					<p-checkbox
						[binary]="true"
						inputId="givenName"
						formControlName="givenName"
					></p-checkbox>

					<label for="givenName">Given name</label>
				</div>

				<div class="field">
					<p-checkbox
						[binary]="true"
						inputId="phone"
						formControlName="phone"
					></p-checkbox>

					<label for="phone">Phone</label>
				</div>

				<div class="field">
					<p-checkbox
						[binary]="true"
						inputId="birthDate"
						formControlName="birthDate"
					></p-checkbox>

					<label for="birthDate">Birthdate</label>
				</div>

				<div class="field">
					<p-checkbox
						[binary]="true"
						inputId="gender"
						formControlName="gender"
					></p-checkbox>

					<label for="gender">Gender</label>
				</div>
			</fieldset>
		</form>

		<div class="footer" fxLayout="row" fxLayoutAlign="space-around center">
			<button
				pButton
				type="button"
				label="Submit"
				(click)="submit()"
			></button>

			<button
				pButton
				type="button"
				label="Cancel"
				(click)="cancel()"
			></button>
		</div>
	</div>
</ng-container>
